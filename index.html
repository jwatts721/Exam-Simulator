<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question { margin-bottom: 20px; }
        .timer { font-weight: bold; }
        .question-label { font-weight: bold; }
        .option-label { margin-left: 20px; }
        #submit-button { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz</h1>
        <div id="quiz" class="mt-4"></div>
        <button id="next-button" class="btn btn-primary mt-4" onclick="nextQuestion()">Next</button>
        <button id="submit-button" class="btn btn-success mt-4" onclick="submitQuiz()">Submit</button>
        <p id="result" class="mt-4"></p>
        <p class="timer" id="timer">Loading...</p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Rome", "Berlin"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                answer: "Mars"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: "Pacific Ocean"
            },
            {
                question: "Who wrote the play 'Romeo and Juliet'?",
                options: ["William Shakespeare", "Charles Dickens", "Jane Austen", "Mark Twain"],
                answer: "William Shakespeare"
            },
            {
                question: "What is the boiling point of water at sea level?",
                options: ["90°C", "100°C", "110°C", "120°C"],
                answer: "100°C"
            }
        ];

        let currentQuestionIndex = 0;
        let timer;
        let timeLeft;
        let answers = Array(questions.length).fill(null);

        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                timeLeft = config.timerDuration * 60;
                displayQuestion(currentQuestionIndex);
                timer = setInterval(updateTimer, 1000);
            } catch (error) {
                console.error('Error loading config:', error);
                document.getElementById('timer').textContent = 'Error loading timer';
            }
        }

        window.onload = loadConfig;

        function displayQuestion(index) {
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = '';

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionLabel = document.createElement('label');
            questionLabel.className = 'question-label';
            questionLabel.textContent = (index + 1) + '. ' + questions[index].question;
            questionDiv.appendChild(questionLabel);

            questions[index].options.forEach((option) => {
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'question' + index;
                radio.value = option;
                radio.onclick = function() {
                    answers[index] = option;
                };

                const radioLabel = document.createElement('label');
                radioLabel.className = 'option-label';
                radioLabel.textContent = option;
                radioLabel.classList.add('ml-3');

                questionDiv.appendChild(radio);
                questionDiv.appendChild(radioLabel);
                questionDiv.appendChild(document.createElement('br'));
            });

            quizDiv.appendChild(questionDiv);

            if (index === questions.length - 1) {
                document.getElementById('next-button').style.display = 'none';
                document.getElementById('submit-button').style.display = 'inline';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion(currentQuestionIndex);
            }
        }

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timer);
                submitQuiz();
            } else {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
        }

        function submitQuiz() {
            clearInterval(timer);

            let score = 0;
            questions.forEach((q, index) => {
                if (answers[index] === q.answer) {
                    score++;
                }
            });

            const percentage = (score / questions.length) * 100;
            document.getElementById('result').textContent = `You scored ${percentage.toFixed(2)}%`;
        }
    </script>
</body>
</html>
