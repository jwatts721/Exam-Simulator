<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center" id="title"></h1>
        <div id="question-number"></div>
        <div class="form-check" id="showAnswersCheckboxContainer">
            <input type="checkbox" class="form-check-input" id="showAnswersCheckbox">
            <label class="form-check-label" for="showAnswersCheckbox">Highlight Answers</label>
        </div>
        <div id="quiz" class="mt-4">
            <h2 class="text-center">Click on the "Start Test" button to start your timed test.</h2>
        </div>
        <button id="next-button" class="btn btn-primary mt-4" onclick="nextQuestion()" disabled="disabled">Next</button>
        <button id="submit-button" class="btn btn-success mt-4" onclick="submitTest()" disabled="disabled">Submit</button>
        <h1 id="result" class="mt-4"></h1>
        <div id="review" class="mt-4"></div>
        <p class="header-controls" id="timer">
            <button id="start-button" class="btn btn-sm btn-success" onclick="startTimer()">Start Test</button>
            <button id="reset-button" class="btn btn-sm btn-secondary" onclick="resetTest()">Reset</button>
        </p>        
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
