<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question { margin-bottom: 20px; }
        .timer { font-weight: bold; position: absolute; top: 10px; right: 10px; }
        .question-label { font-weight: bold; display: block; margin-top: 10px; }
        .option-label { margin-left: 10px; }
        #submit-button { display: none; }
        #result { display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz</h1>
        <div id="quiz" class="mt-4"></div>
        <button id="next-button" class="btn btn-primary mt-4" onclick="nextQuestion()">Next</button>
        <button id="submit-button" class="btn btn-success mt-4" onclick="submitQuiz()">Submit</button>
        <h1 id="result" class="mt-4"></h1>
        <p class="timer" id="timer">Loading...</p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let questions = [];
        let numQuestions = 0;
        let passingPercentage = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft;
        let answers = [];

        async function loadConfigAndQuestions() {
            try {
                const configResponse = await fetch('config.json');
                const config = await configResponse.json();
                timeLeft = config.timerDuration * 60;
                numQuestions = config.maxNumQuestions;
                passingPercentage = config.passingPercentage;

                const questionsResponse = await fetch('questions.json');
                const allQuestions = await questionsResponse.json();

                // Shuffle the questions and load only the specified number of questions
                questions = shuffle(allQuestions).slice(0, numQuestions);
                answers = Array(questions.length).fill(null);

                displayQuestion(currentQuestionIndex);
                timer = setInterval(updateTimer, 1000);
            } catch (error) {
                console.error('Error loading config or questions:', error);
                document.getElementById('timer').textContent = 'Error loading timer';
            }
        }

        window.onload = loadConfigAndQuestions;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion(index) {
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = '';

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionLabel = document.createElement('label');
            questionLabel.className = 'question-label';
            questionLabel.textContent = (index + 1) + '. ' + questions[index].question;
            questionDiv.appendChild(questionLabel);

            questions[index].options.forEach((option) => {
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'question' + index;
                radio.value = option;
                radio.onclick = function() {
                    answers[index] = option;
                };

                const radioLabel = document.createElement('label');
                radioLabel.className = 'option-label';
                radioLabel.style.marginLeft = '10px';
                radioLabel.textContent = option;
                radioLabel.insertBefore(radio, radioLabel.firstChild);

                questionDiv.appendChild(radioLabel);
                questionDiv.appendChild(document.createElement('br'));
            });

            quizDiv.appendChild(questionDiv);

            if (index === questions.length - 1) {
                document.getElementById('next-button').style.display = 'none';
                document.getElementById('submit-button').style.display = 'inline';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion(currentQuestionIndex);
            }
        }

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timer);
                submitQuiz();
            } else {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
        }

        function submitQuiz() {
            clearInterval(timer);

            let score = 0;
            questions.forEach((q, index) => {
                if (answers[index] === q.answer) {
                    score++;
                }
            });

            const percentage = (score / questions.length) * 100;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('submit-button').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            const result = document.getElementById('result');
            result.textContent = `You scored ${percentage.toFixed(2)}%`;
            result.style.display = 'block';

            // Change color based on passing percentage
            if (percentage >= passingPercentage) {
                result.style.color = 'green';
            } else {
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
